<!--form-->

<div class="container-fluid light-style flex-grow-1 container-p-y">
    <h1 class="text-start section-header">
        <i class="fas fa-truck f-left"></i>Vehicle
    </h1>
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <!-- Form Section -->
            <div class="form-card overflow-hidden">
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-label">License Plate Number</label>
                        <input type="text" class="form-control mb-4 shadow-none" placeholder="Enter license plate number">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Vehicle Category</label>
                        <select class="form-control mb-4 shadow-none">
                            <option value="van">Van</option>
                            <option value="truck">Truck</option>
                            <option value="car">Car</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Fuel Type</label>
                        <select class="form-control mb-4 shadow-none">
                            <option value="diesel">Diesel</option>
                            <option value="petrol">Petrol</option>
                            <option value="electric">Electric</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-control mb-4 shadow-none">
                            <option value="available">Available</option>
                            <option value="out_of_service">Out of Service</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Allocated Staff Member</label>
                        <select class="form-control mb-4 shadow-none">
                            <option value="perera">Perera</option>
                            <option value="silva">Silva</option>
                            <option value="mendis">Mendis</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Remarks</label>
                        <textarea class="form-control mb-4 shadow-none" placeholder="Enter remarks" rows="3"></textarea>
                    </div>
                    <div class="text-right mt-3">
                        <button type="button" class="btn btn-primary btn-sm">save</button>
                        <button type="button" class="btn btn-secondary btn-sm">cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
