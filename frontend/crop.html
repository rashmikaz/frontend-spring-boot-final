<div class="container-fluid light-style flex-grow-1 container-p-y">
  <h1 class="text-start section-header">
    <i class="fab fa-delicious f-left"></i>Crop
  </h1>
  <div class="row">
    <div class="col-md-4 col-sm-12">
      <!-- Form Section -->
      <div class="form-card overflow-hidden">

        <div class="card-body">
          <div class="form-group">
            <label class="form-label">Common Name</label>
            <input type="text" class="form-control mb-4 shadow-none" placeholder="enter common name">
          </div>
          <div class="form-group">
            <label class="form-label">Scientific Name</label>
            <input type="text" class="form-control mb-4 shadow-none" placeholder=" enter scientific name">
          </div>
          <div class="form-group">
            <label class="form-label">Crop Image</label>
            <input type="file" class="form-control mb-4 shadow-none" accept="image/*">
          </div>

          <div class="form-group">
            <label class="form-label">Category</label>
            <input type="text" class="form-control mb-4 shadow-none" placeholder="enter crop category">
          </div>
          <div class="form-group">
            <label class="form-label">Season</label>
            <input type="text" class="form-control mb-4 shadow-none" placeholder="enter season">
          </div>
          <div class="form-group">
            <label class="form-label">Field Details</label>
            <select id="crop-type" class="form-control mb-4 shadow-none">
              <option value="xyz">xyz</option>
              <option value="xyz">xyz</option>
              <option value="xyz">xyz</option>
            </select>
          </div>
          <div class="text-right mt-3">
            <button type="button" class="btn btn-primary btn-sm">save</button>
            <button type="button" class="btn btn-secondary btn-sm">cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-8 col-sm-12">
  <!-- Table Section -->
  <div class="container">
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Crop Image</th>
          <th scope="col">Common Name</th>
          <th scope="col">Scientific Name</th>
          <th scope="col">Category</th>
          <th scope="col">Season</th>
          <th scope="col">Allocated Field</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="crop-table">

        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</div>
