<div class="container-fluid light-style flex-grow-1 container-p-y">
    <h1 class="text-start section-header">
        <i class="fa-solid fa-people-group"></i>Staff
    </h1>
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <!-- Form Section -->
            <div class="form-card overflow-hidden">
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control mb-4 shadow-none" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control mb-4 shadow-none" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Designation</label>
                        <input type="text" class="form-control mb-4 shadow-none" placeholder="Enter designation">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <select class="form-control mb-4 shadow-none">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Joined Date</label>
                        <input type="date" class="form-control mb-4 shadow-none">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control mb-4 shadow-none">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address Line 01</label>
                        <input type="text" class="form-control mb-4 shadow-none" placeholder="Building no or name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address Line 02</label>
                        <input type="text" class="form-control mb-4 shadow-none" placeholder="Lane">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address Line 03</label>
                        <input type="text" class="form-control mb-4 shadow-none" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address Line 04</label>
                        <input type="text" class="form-control mb-4 shadow-none" placeholder="State">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Postal Code</label>
                        <input type="text" class="form-control mb-4 shadow-none" placeholder="Postal code">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Contact No.</label>
                        <input type="text" class="form-control mb-4 shadow-none" placeholder="Mobile number">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control mb-4 shadow-none" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Role</label>
                        <select class="form-control mb-4 shadow-none">
                            <option value="admin">Admin</option>
                            <option value="field_worker">Field Worker</option>
                            <option value="manager">Manager</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Allocated Field(s)</label>
                        <select class="form-control mb-4 shadow-none">
                            <option value="field1">Field Name 1</option>
                            <option value="field2">Field Name 2</option>
                            <option value="field3">Field Name 3</option>
                            <option value="na">N/A</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Vehicle</label>
                        <select class="form-control mb-4 shadow-none">
                            <option value="vehicle1">Vehicle 1</option>
                            <option value="vehicle2">Vehicle 2</option>
                            <option value="vehicle3">Vehicle 3</option>
                            <option value="na">N/A</option>
                        </select>
                    </div>
                    <div class="text-right mt-3">
                        <button type="button" class="btn btn-primary btn-sm">save</button>
                        <button type="button" class="btn btn-secondary btn-sm">cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
