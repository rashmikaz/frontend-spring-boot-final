<!--form-->

<div class="container-fluid light-style flex-grow-1 container-p-y">
  <h1 class="text-start section-header">
    <i class="fas fa-clipboard-list f-left"></i>Monitoring Logs
  </h1>
  <div class="row">
    <div class="col-md-4 col-sm-12">
      <!-- Form Section -->
      <div class="form-card overflow-hidden">
        <div class="card-body">
          <div class="form-group">
            <label class="form-label">Log Date</label>
            <input type="date" class="form-control mb-4 shadow-none">
          </div>
          <div class="form-group">
            <label class="form-label">Log Details / Observation</label>
            <textarea class="form-control mb-4 shadow-none" placeholder="Enter observation details"
                      rows="3"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Observed Image</label>
            <input type="file" class="form-control mb-4 shadow-none" accept="image/*">
          </div>
          <div class="form-group">
            <label class="form-label">Relevant Field(s)</label>
            <select class="form-control mb-4 shadow-none">
              <option value="field1">Field Name 1</option>
              <option value="field2">Field Name 2</option>
              <option value="field3">Field Name 3</option>
              <option value="na">N/A</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Relevant Crop(s)</label>
            <select class="form-control mb-4 shadow-none">
              <option value="banana">Banana</option>
              <option value="papaya">Papaya</option>
              <option value="guava">Guava</option>
              <option value="na">N/A</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Relevant Staff Member(s)</label>
            <select class="form-control mb-4 shadow-none">
              <option value="perera">Perera</option>
              <option value="silva">Silva</option>
              <option value="mendis">Mendis</option>
              <option value="na">N/A</option>
            </select>
          </div>
          <div class="text-right mt-3">
            <button type="button" class="btn btn-warning">Save</button>
            <button type="button" class="btn btn-info">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
